default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hello_rails_react_development

test:
  <<: *default
  database: hello_rails_react_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
